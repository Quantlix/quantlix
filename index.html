<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quantlix | Innovations with Agility</title>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen,
          Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      * {
        box-sizing: border-box;
      }
      .container {
        padding: 0 2rem;
      }

      .main {
        min-height: 100vh;
        padding: 4rem 0;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .title a {
        color: #0070f3;
        text-decoration: none;
      }

      .title a:hover,
      .title a:focus,
      .title a:active {
        text-decoration: underline;
      }

      .title {
        margin: 0;
        line-height: 1.15;
        font-size: 4rem;
      }
      .subTitle {
        margin: 0;
        line-height: 1.5;
        font-size: 2rem;
      }

      .title {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main class="main">
      <h1 class="title">
        Welcome to <a href="https://quantlix.com">Quantlix!</a>
      </h1>
      <h2 class="subTitle">The site is under construction.</h2>
    </main>
  </body>
</html>
